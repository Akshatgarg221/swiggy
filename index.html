<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel 12 Canteen - Swiggy Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .swoosh-bg {
            background-image: linear-gradient(135deg, #FC8019 0%, #FF5A5F 100%);
        }
        .canva-frame {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .add-btn {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .add-btn:hover {
            background-color: #f97316; /* Lighter orange on hover */
        }
        .add-btn:active {
            transform: scale(0.95);
        }
        .order-btn {
            transition: background-color 0.2s ease-in-out;
        }
        .order-btn:hover {
             background-color: #16a34a; /* Darker green on hover */
        }
        #delivery-address-input:focus {
            outline: none;
            box-shadow: none;
        }
        .remove-btn {
            transition: background-color 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="w-full max-w-md mx-auto bg-gray-50 rounded-2xl shadow-lg overflow-hidden my-8 canva-frame">
        <!-- Header -->
        <div class="swoosh-bg p-4 text-white rounded-t-2xl text-center">
            <div>
                 <h1 class="text-2xl font-bold leading-tight">Hostel 12 Canteen</h1>
                 <p class="text-xs opacity-90">Powered by Swiggy</p>
            </div>
        </div>

        <!-- Delivery Address -->
        <div class="p-4 sm:p-6 bg-white border-b">
            <h2 class="text-md font-semibold text-gray-500 mb-2">Ordering as</h2>
            <div class="flex items-center space-x-3 bg-gray-100 p-3 rounded-lg">
                <svg class="w-6 h-6 text-gray-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                <input type="text" id="delivery-address-input" value="H12 D510" class="font-medium text-gray-800 bg-transparent w-full focus:outline-none">
            </div>
        </div>

        <!-- Menu Section -->
        <div class="p-4 sm:p-6 space-y-6 max-h-[40vh] overflow-y-auto">
            
            <!-- Paneer Delights -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-3 border-b-2 border-orange-400 pb-2">Paneer Delights</h2>
                <div class="space-y-3">
                    <div class="menu-item flex justify-between items-center p-3 bg-white rounded-lg shadow-sm" data-id="p1" data-name="Paneer Butter Masala" data-price="80">
                        <div>
                            <p class="font-semibold text-gray-700">Paneer Butter Masala</p>
                            <p class="text-sm text-gray-500">₹80</p>
                        </div>
                        <button class="add-btn bg-orange-500 text-white font-bold py-2 px-4 rounded-lg">ADD</button>
                    </div>
                    <div class="menu-item flex justify-between items-center p-3 bg-white rounded-lg shadow-sm" data-id="p2" data-name="Kadai Paneer" data-price="70">
                        <div>
                            <p class="font-semibold text-gray-700">Kadai Paneer</p>
                            <p class="text-sm text-gray-500">₹70</p>
                        </div>
                        <button class="add-btn bg-orange-500 text-white font-bold py-2 px-4 rounded-lg">ADD</button>
                    </div>
                    <div class="menu-item flex justify-between items-center p-3 bg-white rounded-lg shadow-sm" data-id="p3" data-name="Shahi Paneer" data-price="90">
                        <div>
                            <p class="font-semibold text-gray-700">Shahi Paneer</p>
                            <p class="text-sm text-gray-500">₹90</p>
                        </div>
                        <button class="add-btn bg-orange-500 text-white font-bold py-2 px-4 rounded-lg">ADD</button>
                    </div>
                     <div class="menu-item flex justify-between items-center p-3 bg-white rounded-lg shadow-sm" data-id="p4" data-name="Matar Paneer" data-price="70">
                        <div>
                            <p class="font-semibold text-gray-700">Matar Paneer</p>
                            <p class="text-sm text-gray-500">₹70</p>
                        </div>
                        <button class="add-btn bg-orange-500 text-white font-bold py-2 px-4 rounded-lg">ADD</button>
                    </div>
                </div>
            </div>

            <!-- Breads -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-3 border-b-2 border-orange-400 pb-2">Breads</h2>
                <div class="space-y-3">
                    <div class="menu-item flex justify-between items-center p-3 bg-white rounded-lg shadow-sm" data-id="b1" data-name="Tandoori Roti" data-price="5">
                        <div>
                            <p class="font-semibold text-gray-700">Tandoori Roti</p>
                            <p class="text-sm text-gray-500">₹5</p>
                        </div>
                        <button class="add-btn bg-orange-500 text-white font-bold py-2 px-4 rounded-lg">ADD</button>
                    </div>
                    <div class="menu-item flex justify-between items-center p-3 bg-white rounded-lg shadow-sm" data-id="b2" data-name="Butter Roti" data-price="3">
                        <div>
                            <p class="font-semibold text-gray-700">Butter Roti</p>
                            <p class="text-sm text-gray-500">₹3</p>
                        </div>
                        <button class="add-btn bg-orange-500 text-white font-bold py-2 px-4 rounded-lg">ADD</button>
                    </div>
                </div>
            </div>

            <!-- Fast Food -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-3 border-b-2 border-orange-400 pb-2">Fast Food</h2>
                <div class="space-y-3">
                    <div class="menu-item flex justify-between items-center p-3 bg-white rounded-lg shadow-sm" data-id="f1" data-name="Veg Chowmein" data-price="35">
                        <div>
                            <p class="font-semibold text-gray-700">Veg Chowmein</p>
                            <p class="text-sm text-gray-500">₹35</p>
                        </div>
                        <button class="add-btn bg-orange-500 text-white font-bold py-2 px-4 rounded-lg">ADD</button>
                    </div>
                    <div class="menu-item flex justify-between items-center p-3 bg-white rounded-lg shadow-sm" data-id="f2" data-name="Paneer Chowmein" data-price="50">
                        <div>
                            <p class="font-semibold text-gray-700">Paneer Chowmein</p>
                            <p class="text-sm text-gray-500">₹50</p>
                        </div>
                        <button class="add-btn bg-orange-500 text-white font-bold py-2 px-4 rounded-lg">ADD</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Cart Section -->
        <div id="cart" class="p-6 bg-white border-t-4 border-orange-500 rounded-b-2xl">
            <h2 class="text-lg font-bold text-gray-800 mb-2">Your Order</h2>
            <div id="cart-items" class="space-y-2 mb-4">
                <p id="empty-cart-msg" class="text-gray-500 text-sm">Your cart is empty.</p>
            </div>
            <div class="border-t border-dashed border-gray-300 my-4"></div>
            <div class="flex justify-between items-center mb-4">
                <p class="text-lg font-semibold text-gray-800">Total:</p>
                <p id="total-price" class="text-xl font-bold text-gray-900">₹0</p>
            </div>
            <button id="place-order-btn" class="order-btn w-full bg-green-600 text-white font-bold py-3 rounded-lg text-lg disabled:bg-gray-400" disabled>Place Order</button>
        </div>
    </div>
    
    <script>
        const cart = {};

        const menuItems = document.querySelectorAll('.menu-item');
        const cartItemsContainer = document.getElementById('cart-items');
        const emptyCartMsg = document.getElementById('empty-cart-msg');
        const totalPriceEl = document.getElementById('total-price');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const deliveryAddressInput = document.getElementById('delivery-address-input');

        menuItems.forEach(item => {
            const addButton = item.querySelector('.add-btn');
            addButton.addEventListener('click', () => {
                const id = item.dataset.id;
                const name = item.dataset.name;
                const price = parseInt(item.dataset.price);
                addToCart(id, name, price);
            });
        });
        
        cartItemsContainer.addEventListener('click', (event) => {
            const removeButton = event.target.closest('.remove-btn');
            if(removeButton) {
                const id = removeButton.dataset.id;
                removeFromCart(id);
            }
        });

        function addToCart(id, name, price) {
            if (cart[id]) {
                cart[id].quantity++;
            } else {
                cart[id] = { name, price, quantity: 1 };
            }
            updateCart();
        }

        function removeFromCart(id) {
            if (cart[id]) {
                cart[id].quantity--;
                if (cart[id].quantity <= 0) {
                    delete cart[id];
                }
                updateCart();
            }
        }

        function updateCart() {
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;
            const itemIds = Object.keys(cart);

            if (itemIds.length === 0) {
                cartItemsContainer.innerHTML = '<p id="empty-cart-msg" class="text-gray-500 text-sm">Your cart is empty.</p>';
                placeOrderBtn.disabled = true;
            } else {
                itemIds.forEach(id => {
                    const item = cart[id];
                    totalPrice += item.price * item.quantity;
                    const cartItemEl = document.createElement('div');
                    cartItemEl.className = 'flex justify-between items-center text-sm';
                    cartItemEl.innerHTML = `
                        <span class="text-gray-700">${item.name} x ${item.quantity}</span>
                        <div class="flex items-center">
                            <span class="font-semibold mr-4">₹${item.price * item.quantity}</span>
                            <button class="remove-btn bg-red-100 text-red-600 hover:bg-red-200 rounded-full w-6 h-6 flex items-center justify-center" data-id="${id}">
                                <svg class="w-4 h-4 pointer-events-none" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItemEl);
                });
                placeOrderBtn.disabled = false;
            }

            totalPriceEl.textContent = `₹${totalPrice}`;
        }
        
        placeOrderBtn.addEventListener('click', () => {
            if(Object.keys(cart).length > 0) {
                const deliveryAddress = deliveryAddressInput.value || "the provided address";
                // A simple confirmation for the user
                const orderConfirmation = document.createElement('div');
                orderConfirmation.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
                orderConfirmation.innerHTML = `
                    <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm text-center">
                        <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <h3 class="text-2xl font-bold mt-4">Order Placed!</h3>
                        <p class="text-gray-600 mt-2">Ordered food for ${deliveryAddress}.</p>
                        <button id="close-modal-btn" class="mt-6 bg-orange-500 text-white font-bold py-2 px-6 rounded-lg">OK</button>
                    </div>
                `;
                document.body.appendChild(orderConfirmation);
                
                document.getElementById('close-modal-btn').addEventListener('click', () => {
                    document.body.removeChild(orderConfirmation);
                });

                // Clear the cart
                Object.keys(cart).forEach(key => delete cart[key]);
                updateCart();
            }
        });

        // Initial call to set the cart state
        updateCart();
    </script>
</body>
</html>
